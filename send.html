        <!-- 메인2 -->
        <main class="send-money">
          <section class="user-wrapper">
            <img
              class="user-img"
              src="https://wc.wallpaperuse.com/wallp/88-888796_s.jpg"
            />
            <div class="user-info">
              <p class="name">스누피</p>
              <p class="account">신한 112048393002</p>
            </div>
          </section>
          <section>
            <div class="input-wrapper">
              <div class="amount"></div>
              <p>원</p>
            </div>
            <div class="account-info">생활비 계좌 : 1,752,900 에서</div>
            <div class="num-pad">
              <div class="btn" onclick="addNum('1')">1</div>
              <div class="btn" onclick="addNum('2')">2</div>
              <div class="btn" onclick="addNum('3')">3</div>
              <div class="btn" onclick="addNum('4')">4</div>
              <div class="btn" onclick="addNum('5')">5</div>
              <div class="btn" onclick="addNum('6')">6</div>
              <div class="btn" onclick="addNum('7')">7</div>
              <div class="btn" onclick="addNum('8')">8</div>
              <div class="btn" onclick="addNum('9')">9</div>
              <div class="btn" onclick="addNum('0')">0</div>
              <div class="btn" onclick="addNum('00')">00</div>
              <div class="btn arrow" onclick="delNum()">←</div>
            </div>
            <button class="next-btn">다음</button>
          </section>
        </main>
        <!-- 메인 3 -->
        <main class="complete-send">

            <span>스누피</span> 님께 <br />

      <nav>
        <div class="home"></div>
        <div class="send"></div>
        <div class="message"></div>
        <div class="more"></div>
