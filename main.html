<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finance-app</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="home">
      <!-- 상단바 -->
      <div class="status-bar"></div>
      <!-- header -->
      <header>
        <div class="user-img"></div>
        <p class="account-title">생활비</p>
        <div class="icons">
          <div class="QR-icon"></div>
          <div class="search-icon"></div>
        </div>
      </header>
      <!-- 계정 박스 -->
      <section class="account-status">
        <div class="account-info">
          <div class="account-num">
            <p>335-6738787-78773</p>
            <a href="javascript:void(0)">이체</a>
          </div>
          <div class="account-balance">
            <p>1,240,000</p>
            <span>원</span>
          </div>
          <div class="mini-chart">
            <div class="chart-img"></div>
            <!-- 여기 a?? -->
            <a class="chart-icon"></a>
          </div>
          <div class="balance-info">5일 동안 210,000원 남음</div>
        </div>
        <div class="ad">
          <p>지금 낮은 이자로 생활 대출을 신청하세요!</p>
          <a href="javascript:void(0)"> Go</a>
        </div>
      </section>
      <!-- 사용내역 박스 -->
      <section class="account-history"></section>
      <nav></nav>
    </main>
  </body>
</html>
